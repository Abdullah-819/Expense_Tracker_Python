{% extends 'base.html' %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Edit Expense</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Amount ($)</label>
                <input type="number" step="0.01" name="amount" class="form-control" value="{{ expense.amount }}" required>
            </div>
            <div class="mb-3">
                <label>Category</label>
                <select name="category" class="form-control" required>
                    <option {% if expense.category == 'Food' %}selected{% endif %}>Food</option>
                    <option {% if expense.category == 'Travel' %}selected{% endif %}>Travel</option>
                    <option {% if expense.category == 'Bills' %}selected{% endif %}>Bills</option>
                    <option {% if expense.category == 'Shopping' %}selected{% endif %}>Shopping</option>
                    <option {% if expense.category == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Date</label>
                <input type="date" name="date" class="form-control" value="{{ expense.date }}">
            </div>
            <div class="mb-3">
                <label>Note (optional)</label>
                <input type="text" name="note" class="form-control" value="{{ expense.note }}">
            </div>
            <button type="submit" class="btn btn-success">Update Expense</button>
        </form>
    </div>
</div>
{% endblock %}
