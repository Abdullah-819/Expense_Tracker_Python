{% extends 'base.html' %}

{% block title %}Expenses{% endblock %}

{% block content %}
<h2>All Expenses</h2>
<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Date</th>
            <th>Amount ($)</th>
            <th>Category</th>
            <th>Note</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.date }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.note }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
